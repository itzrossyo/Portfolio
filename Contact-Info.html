<form class="forms" style="width: 26rem;" action="https://formspree.io/f/mjvnawgn"  method="POST">
  <!-- Name input -->
  <div data-mdb-input-init class="form-outline mb-4 ">
    <input type="text" id="form4Example1" class="form-control" name="name" />
    <label class="form-label" for="form4Example1">Name</label>
  </div>

  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="email" id="form4Example2" class="form-control" name="_replyto" />
    <label class="form-label" for="form4Example2">Email address</label>
  </div>

  <!-- Message input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <textarea class="form-control msg-box" id="form4Example3" rows="4" name="message"></textarea>
    <label class="form-label" for="form4Example3">Message</label>
  </div>   

  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Send</button>
